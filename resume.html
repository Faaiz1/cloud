<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume</title>
    <style>
        * {
            margin: 0;
            padding: 0;

        }

        .resumeOuter {
            background-color: rgb(142, 195, 238);
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;


        }

        .container {
            background-color: rgb(255, 255, 255);
            width: 50%;
            height: 10%;
            justify-content: center;
            align-items: center;
            display: flex;
            border-radius: 30px;
        }

        .innercontainer {
            background-color: rgb(255, 255, 255);
            width: 50%;
            height: 80%;
            margin-top: 2%;
            display: flex;
            padding: 10px;
            gap: 2%;
        }


        .innercontainer1 {
            background-color: rgb(59, 59, 56);
            width: 50%;
            height: 90%;
            margin-top: 2%;
            display: flex;
            flex: 1;
           
            padding: 10px;
        }


        .innercontainer2 {
            background-color: rgb(250, 242, 173);
            width: 50%;
            height: 90%;
            margin-top: 2%;
            display: flex;
            flex: 2;
            flex-direction: column;
            padding: 10px;
        }


        .innercontainer2r1 {
            background-color: rgb(250, 250, 250);
            width: 95%;
            display: flex;
            flex: 1;
            padding: 10px;
        }

        .innercontainer2r2 {
            background-color: rgb(255, 200, 200);
            width: 95%;
            display: flex;
            flex: 2;
            padding: 10px;
        }

        .innercontainer2r3 {
            background-color: rgb(250, 250, 250);
            width: 95%;
            display: flex;
            flex: 3;
            padding: 10px;
        }




    </style>
</head>

<body>
    <div class="resumeOuter">
        <div class="container">
            <p>
                My resume
            </p>

        </div>

        <div class="innercontainer">
            <div class="innercontainer1" >
                Column1
            </div>


            <div class="innercontainer2">
               
                <div class="innercontainer2r1">
                    Hafiz Muhammad Faaiz Azeem
                </div>

                <div class="innercontainer2r2">
                    row 2
                </div>

                <div class="innercontainer2r3">
                    row 3
                </div>
            </div>
            
        </div>
    </div>
</body>

</html>
